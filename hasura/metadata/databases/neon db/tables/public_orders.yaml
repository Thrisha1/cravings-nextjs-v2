table:
  name: orders
  schema: public
object_relationships:
  - name: partner
    using:
      foreign_key_constraint_on: partner_id
  - name: qr_code
    using:
      foreign_key_constraint_on: qr_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: order_items
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_items
          schema: public
